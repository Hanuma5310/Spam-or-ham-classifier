<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Ham Classifier</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #00ff00;
            width: 50%;
        }
        h1 {
            text-shadow: 0px 0px 10px #00ff00;
        }
        input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #00ff00;
            background-color: black;
            color: #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            box-shadow: 0px 0px 10px #00ff00;
            margin-top: 15px;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam or Ham Classifier</h1>
        <form action="/" method="POST">
            <input type="text" name="email" placeholder="Enter your email text here..." required>
            <br><br>
            <button type="submit">Classify</button>
        </form>
    </div>
</body>
</html>
